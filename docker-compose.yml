version: '3'

networks:
  traefik_default:
    external: true

services:
  images_internal:
    networks:
      - traefik_default
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.shiro-intenal.rule=Host(`internal.dbot.dev`) && Path(`/images`)
      - traefik.http.routers.shiro-intenal.entrypoints=web
      - traefik.http.services.shiro-intenal.loadbalancer.server.port=5400