version: '3'

networks:
  traefik_default:
    external: true

services:
  images_internal:
    networks:
      - traefik
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shiro-intenal.rule=Host(`internal.dbot.dev`)"
      - "traefik.http.routers.shiro-intenal.entrypoints=web"